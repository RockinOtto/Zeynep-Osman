<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeynep & Osman ‚ù§Ô∏è</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="background-hearts"></div>

    <!-- Men√º -->
    <nav class="navbar box-glass">
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}" class="{{ 'active' if request.endpoint == 'index' }}">Saya√ß</a></li>
            <li><a href="{{ url_for('gallery') }}" class="{{ 'active' if request.endpoint == 'gallery' }}">Galeri</a>
            </li>
            <li><a href="{{ url_for('mood') }}" class="{{ 'active' if request.endpoint == 'mood' }}">Ruh Hali</a></li>
        </ul>
        <button class="theme-toggle-nav" onclick="toggleTheme()" title="Mod Deƒüi≈ütir">
            üåô
        </button>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="site-footer">
        <p>Made with ‚ù§Ô∏è by Osman KAYA</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Gece Modu Kontrol√º
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector('.theme-toggle-nav');

            body.classList.toggle('dark-mode');

            // Tercihi kaydet
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                if (btn) btn.innerHTML = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                if (btn) btn.innerHTML = 'üåô';
            }
        }

        // Sayfa y√ºklendiƒüinde tercihi uygula
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const btn = document.querySelector('.theme-toggle-nav');

            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                if (btn) btn.innerHTML = '‚òÄÔ∏è';
            }
        });
    </script>
</body>

</html>
